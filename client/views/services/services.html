<template name="Services">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> ServicesSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='ServicesSubcontent'}}
			</div>
		</div>
	</div>
</template>

	<ul id="menu-items" class="nav nav-pills nav-stacked">

				<span class="item-title">
					Complaints
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'services.rti'}}">
			<a href="{{pathFor 'services.rti'}}">
				<span class="item-title">
					Right To Information
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'services.legal'}}">
			<a href="{{pathFor 'services.legal'}}">
				<span class="item-title">
					Legal Advice
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'services.write'}}">
			<a href="{{pathFor 'services.write'}}">
				<span class="item-title">
					Write to
				</span>
			</a>

</template>
