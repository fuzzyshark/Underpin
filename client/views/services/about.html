<template name="About">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> AboutSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='AboutSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="AboutSideMenu">
	<ul id="menu-items" class="nav nav-pills nav-stacked">
		<li id="menu-item-simple" class="{{menuItemClass 'about.who'}}">
			<a href="{{pathFor 'about.who'}}">
				<span class="item-title">
					Who are we
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about.terms'}}">
			<a href="{{pathFor 'about.terms'}}">
				<span class="item-title">
					Terms
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about.faq'}}">
			<a href="{{pathFor 'about.faq'}}">
				<span class="item-title">
					FAQ
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about.disclaimer'}}">
			<a href="{{pathFor 'about.disclaimer'}}">
				<span class="item-title">
					Disclaimer
				</span>
			</a>
		</li>
	</ul>
</template>
