<template name="Legal">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<h2 id="page_title" align="center">
						 Legal Advice
						</h2>
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> LegalLoremIpsum}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
				{{> LegalTabMenu}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='LegalSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="LegalTabMenu">
	<ul id="menu-items" class="nav nav-tabs">
		<li id="menu-item-simple" class="{{menuItemClass 'services.legal.what'}}">
			<a href="{{pathFor 'services.legal.what'}}">
				<span class="item-title">
					What do we cover
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'services.legal.new'}}">
			<a href="{{pathFor 'services.legal.new'}}">
				<span class="item-title">
					Ask for advice
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="LegalLoremIpsum">
	{{#markdown}}<br><p align="justify"></p>{{/markdown}}</template>
